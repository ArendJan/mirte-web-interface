name: Vue_tests

on: [push, pull_request]
jobs:
    vue:
      runs-on: ubuntu-latest
      steps:
        - uses: dreamcodez/dead-simple-nodejs@1.0.1
          with:
            NODE_VERSION: 16.1.0
            NODE_DISTRO: linux-x64 # optional
        - uses: actions/checkout@v2
        - run: cd vue-frontend && npm i
        - name: vue build
          run: |
            cd vue-frontend
            npm run build 
        - name: vue test
          run: |
            cd vue-frontend
            npx eslint --ext .js,.vue src

  
name: Vue_tests

on: [push, pull_request]
jobs:
    vue:
      runs-on: ubuntu-latest
      steps:
        - uses: dreamcodez/dead-simple-nodejs@1.0.1
          with:
            NODE_VERSION: 16.1.0
            NODE_DISTRO: linux-x64 # optional
        - uses: actions/checkout@v2
        - name: vue test
          run: |
            cd vue-frontend
            npm i
            npx eslint --ext .js,.vue src
        - name: vue build
          run: npm run build 

  
name: nodeJS_tests

on: [push, pull_request]
jobs:
    nodejs:
      runs-on: ubuntu-latest
      steps:
        - uses: dreamcodez/dead-simple-nodejs@1.0.1
          with:
            NODE_VERSION: 16.1.0
            NODE_DISTRO: linux-x64 # optional
        - uses: actions/checkout@v2
        - name: test
          run: ls && pwd
        - name: semistandard test
          run: |
            cd nodejs-backend
            npm i
            npx semistandard

  
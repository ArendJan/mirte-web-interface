<html>
<head>
<meta charset="utf-8" />

<title>Robot Learning</title>


  <!-- jquery -->

  <!-- blockly -->

  <script src="https://blockly-demo.appspot.com/static/blocks_compressed.js"></script>
  <script src="https://blockly-demo.appspot.com/static/msg/js/en.js"></script>
  <script src="https://blockly-demo.appspot.com/static/python_compressed.js"></script> 

  <!-- xterm -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.8.0/xterm.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.8.0/addons/fullscreen/fullscreen.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.8.0/xterm.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.8.0/addons/fit/fit.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.8.0/addons/attach/attach.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xterm/3.8.0/addons/winptyCompat/winptyCompat.js"></script>

  <!-- codemirror -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.35.0/codemirror.css">
  <script src="https://codemirror.net/mode/python/python.js"></script>
  <script src="https://searchcode.com/codesearch/raw/72441467/"></script>


</head>











<body>

<button id="run">Run</button>

<!--
  <button onclick="pauseButton()" id="pauseButton" disabled>Pause</button>
  <button onclick="stepButton()" id="stepButton">Step</button>
  <button onclick="runButton2()" id="runButton">Start</button>
  <button onclick="stopButton()" id="stopButton" disabled>Stop</button>

<div class="row">
  <div class="column">
    <div id="blocklyArea" style="height: 100%; width: 100%;"></div>
   <div id="blocklyDiv" style="position: absolute;"></div>
  </div>

  <div class="column">
   <form id="theForm" name="theForm">
<textarea id='editor' class="myClass" name='source'>
</textarea>
</form>
    <div id="terminal"></div>
  </div>
</div>






  <xml id="toolbox" style="display: none">
    <category name="Sensors" colour="10">
<!--        <block type="onclick"></block>
        <block type="distance_changed"></block>

        <block type="keyispressed"></block>
   -->

    </category>

    <category name="Flow" colour="60" expanded="true">
          <!--  <block type="on_start"></block> -->

            <category name="Loops" colour="60">
              <block type="controls_repeat_ext" >
                <value name="TIMES">
                  <block type="math_number">
                    <field name="NUM">10</field>
                  </block>
                </value>
              </block>
              <block type="controls_whileUntil"  ></block>
              <block type="controls_for">
                <field name="VAR">i</field>
                <value name="FROM">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="TO">
                  <block type="math_number">
                    <field name="NUM">10</field>
                  </block>
                </value>
                <value name="BY">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
              </block>
              <block type="controls_forEach"></block>
              <block type="controls_flow_statements"></block>
            </category> 

            <category name="Timing" colour="60">
            <block type="wait">
                    <value name="wait">
                      <block type="math_number">
                        <field name="NUM">1</field>
                      </block>
                    </value>
            </block>
 <!--
            <block type="wait_until"></block> -->
            </category>   

            <category name="If" colour="60">
                <block type="controls_if"></block>
                <block type="controls_if">
                  <mutation else="1"></mutation>
                </block>
                <block type="controls_if">
                    <mutation elseif="1" else="1"></mutation>
                </block>
            </category>
            <category name="Functions" custom="PROCEDURE" colour="60">
            </category>
    </category>

    <category name="Data" colour="%{BKY_LOGIC_HUE}" expanded="true">
          <category name="Boolean" colour="%{BKY_LOGIC_HUE}">
            <block type="logic_compare"></block>
            <block type="logic_operation"></block>
            <block type="logic_negate"></block>
            <block type="logic_boolean"></block>
            <block type="logic_null"></block>
            <block type="logic_ternary"></block>
          </category>
            <category name="Parameters" colour="%{BKY_LOGIC_HUE}">

                        <block type="getpressedkey"></block> 
            </category>
            <category name="Math" colour="%{BKY_LOGIC_HUE}">
              <block type="math_number">
                <field name="NUM">123</field>
              </block>
              <block type="math_arithmetic"></block>
              <block type="math_single"></block>
              <block type="math_trig"></block>
              <block type="math_constant"></block>
              <block type="math_number_property"></block>
              <block type="math_round"></block>
              <block type="math_on_list"></block>
              <block type="math_modulo"></block>
              <block type="math_constrain">
                <value name="LOW">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="HIGH">
                  <block type="math_number">
                    <field name="NUM">100</field>
                  </block>
                </value>
              </block>
              <block type="math_random_int">
                <value name="FROM">
                  <block type="math_number">
                    <field name="NUM">1</field>
                  </block>
                </value>
                <value name="TO">
                  <block type="math_number">
                    <field name="NUM">100</field>
                  </block>
                </value>
              </block>
              <block type="math_random_float"></block>
              <block type="math_atan2"></block>
            </category>
            <category name="Lists" colour="%{BKY_LOGIC_HUE}">
              <block type="lists_create_empty"></block>
              <block type="lists_create_with"></block>
              <block type="lists_repeat">
                <value name="NUM">
                  <block type="math_number">
                    <field name="NUM">5</field>
                  </block>
                </value>
              </block>
              <block type="lists_length"></block>
              <block type="lists_isEmpty"></block>
              <block type="lists_indexOf"></block>
              <block type="lists_getIndex"></block>
              <block type="lists_setIndex"></block>
            </category>
            <category name="Variables" custom="VARIABLE" colour="%{BKY_LOGIC_HUE}">
            </category>
    </category>

    <category name="Actions" colour="%{BKY_LOOPS_HUE}">
            <block type="text"></block>
            <block type="text_print"></block>
      <block type="move"></block>
      <block type="turn"></block>
    <!--    <block type="turn"></block>
        <block type="move"></block>
        <block type="move_with_speed">
        <value name="distance">
          <block type="math_number">
            <field name="NUM">1</field>
          </block>
        </value>
        <value name="speed">
          <block type="math_number">
            <field name="NUM">.5</field>
          </block>
        </value>
         </block>-->
    </category>

    <sep></sep>
    <category name="Modules" expanded="true">
            <category name="Button">
<!--                <block type="keyispressed"></block>
                <block type="getpressedkey"></block> -->
            </category>
            <category name="Camera">
            </category>
            <category name="QR">
            </category>
            <category name="Motor">
            </category>
    </category>
  </xml>




  <!-- own includes TODO: import in header-->
  <link rel="stylesheet" href="robotlearning.css" />
  <script src="custom_blocks.js"></script>
  <script src="xterm.js"></script>
  <script src="codemirror.js"></script>
  <script src="blockly.js"></script>
  <script src="robotlearning.js"></script>


</body>
</html>

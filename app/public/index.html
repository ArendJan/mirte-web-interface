<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />

	<title>Robot Learning</title>


        <!-- jquery -->
        <script src="3rdparty/jquery.min.js"></script>
 
        <!-- blockly -->
        <script src="3rdparty/blockly_compressed.js"></script>
        <script src="3rdparty/blocks_compressed.js"></script>
        <script src="3rdparty/en.js"></script>
        <script src="3rdparty/python_compressed.js"></script>
 
        <!-- xterm -->
        <link rel="stylesheet" href="3rdparty/xterm.css" />
        <link rel="stylesheet" href="3rdparty/fullscreen.css" />
        <script src="3rdparty/es6-promise.auto.min.js"></script>
        <script src="3rdparty/fetch.min.js"></script>
        <script src="3rdparty/xterm.js"></script>
        <script src="3rdparty/fit.js"></script>
        <script src="3rdparty/attach.js"></script>
        <script src="3rdparty/winptyCompat.js"></script>
 
        <!-- codemirror -->
        <script src="3rdparty/codemirror.js"></script>
        <link rel="stylesheet" href="3rdparty/codemirror.css">
        <script src="3rdparty/python.js"></script>
        <script src="3rdparty/codesearch.js"></script>
    
        <!-- ROSlibjs -->
        <script src="3rdparty/roslib.min.js"></script>
 
</head>

<body>

	<button id="run">Run</button>
        <button id="pause">Pause</button>
        <button id="step">Step</button>
        <button id="continue">Continue</button>
	<button id="stop">Stop</button>

        <a href="/network.html">setup network</a>
        <a href="/sensor_data.html">sensor data</a>


  <div id="blocklyArea">
    <div id="blocklyDiv"></div>
  </div>

  <div class="row">
    <div class="column">
      <textarea id="editor" class="myClass" name="source"></textarea>
    </div>
    <div class="column">
      <div id="terminal"></div>
    </div>
  </div>

	<xml id="toolbox" style="display: none">
		<category name="Sensors" colour="10">
			<block type="get_distance"></block>
                        <block type="get_intensity"></block>
			<block type="get_pin_value"></block>
			<block type="get_virtual_color"></block>
			<block type="get_barcode"></block>
		</category>

		<category name="Flow" colour="60" expanded="true">
			<category name="Loops" colour="60">
				<block type="controls_repeat_ext">
					<value name="TIMES">
						<block type="math_number">
							<field name="NUM">10</field>
						</block>
					</value>
				</block>
				<block type="controls_whileUntil"></block>
				<block type="controls_for">
					<field name="VAR">i</field>
					<value name="FROM">
						<block type="math_number">
							<field name="NUM">1</field>
						</block>
					</value>
					<value name="TO">
						<block type="math_number">
							<field name="NUM">10</field>
						</block>
					</value>
					<value name="BY">
						<block type="math_number">
							<field name="NUM">1</field>
						</block>
					</value>
				</block>
				<block type="controls_forEach"></block>
				<block type="controls_flow_statements"></block>
			</category>

			<category name="Timing" colour="60">
				<block type="wait">
					<value name="wait">
						<block type="math_number">
							<field name="NUM">1</field>
						</block>
					</value>
				</block>

				<block type="wait_until"></block>
			</category>

			<category name="If" colour="60">
				<block type="controls_if"></block>
				<block type="controls_if">
					<mutation else="1"></mutation>
				</block>
				<block type="controls_if">
					<mutation elseif="1" else="1"></mutation>
				</block>
			</category>
			<category name="Functions" custom="PROCEDURE" colour="60">
			</category>
		</category>

		<category name="Data" colour="%{BKY_LOGIC_HUE}" expanded="true">
			<category name="Boolean" colour="%{BKY_LOGIC_HUE}">
				<block type="logic_compare"></block>
				<block type="logic_operation"></block>
				<block type="logic_negate"></block>
				<block type="logic_boolean"></block>
				<block type="logic_null"></block>
				<block type="logic_ternary"></block>
			</category>
			<category name="Parameters" colour="%{BKY_LOGIC_HUE}">

				<block type="getpressedkey"></block>
			</category>
			<category name="Math" colour="%{BKY_LOGIC_HUE}">
				<block type="math_number">
					<field name="NUM">123</field>
				</block>
				<block type="math_arithmetic"></block>
				<block type="math_single"></block>
				<block type="math_trig"></block>
				<block type="math_constant"></block>
				<block type="math_number_property"></block>
				<block type="math_round"></block>
				<block type="math_on_list"></block>
				<block type="math_modulo"></block>
				<block type="math_constrain">
					<value name="LOW">
						<block type="math_number">
							<field name="NUM">1</field>
						</block>
					</value>
					<value name="HIGH">
						<block type="math_number">
							<field name="NUM">100</field>
						</block>
					</value>
				</block>
				<block type="math_random_int">
					<value name="FROM">
						<block type="math_number">
							<field name="NUM">1</field>
						</block>
					</value>
					<value name="TO">
						<block type="math_number">
							<field name="NUM">100</field>
						</block>
					</value>
				</block>
				<block type="math_random_float"></block>
				<block type="math_atan2"></block>
			</category>
			<category name="Lists" colour="%{BKY_LOGIC_HUE}">
				<block type="lists_create_empty"></block>
				<block type="lists_create_with"></block>
				<block type="lists_repeat">
					<value name="NUM">
						<block type="math_number">
							<field name="NUM">5</field>
						</block>
					</value>
				</block>
				<block type="lists_length"></block>
				<block type="lists_isEmpty"></block>
				<block type="lists_indexOf"></block>
				<block type="lists_getIndex"></block>
				<block type="lists_setIndex"></block>
			</category>
			<category name="Variables" custom="VARIABLE" colour="%{BKY_LOGIC_HUE}">
			</category>
		</category>

		<category name="Actions" colour="%{BKY_LOOPS_HUE}">
			<block type="text"></block>
			<block type="text_print"></block>
			<block type="move"></block>
      <block type="pwm"></block>
			<block type="display_text"></block>
			<block type="turn"></block>
			<block type="turnAngle"></block>
		</category>

		<sep></sep>
		<category name="Modules" expanded="true">
			<category name="Button">
			</category>
			<category name="Camera">
			</category>
			<category name="QR">
			</category>
			<category name="Motor">
			</category>
		</category>
  </xml>
  
  <!-- own includes TODO: import in header-->
	<link rel="stylesheet" href="robotlearning.css" />
	<script src="custom_blocks.js"></script>
	<script src="xterm.js"></script>
	<script src="codemirror.js"></script>
        <script src="roslib.js"></script>
	<script src="blockly.js"></script>
	<script src="robotlearning.js"></script>

</body>

</html>
